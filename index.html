<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife Game Park</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      background-image: url("zdenek-machacek-UxHol6SwLyM-unsplash.jpg");
    }
    header {
      background: #388e3c;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      color: #388e3c;
      margin-bottom: 20px;
    }
    .experiences {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .experience-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .contact-form input, .contact-form textarea, .contact-form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .contact-form button {
      background: #388e3c;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #388e3c;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    a {
      font-size: 100px;
    }
    p {
      font-size: 100px;
      color: magenta;
    }
    h1 {
      font-size: 200px;
      color: orangered;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"><strong>Wildlife Game Park</strong></div>
    <nav>
      <a href="about.html">About Us</a>
      <a href="Our mission.html">Mission</a>
      <a href="experience.html">Experiences</a>
      <a href="support.html">Visitor_Info</a>
      <a href="contact.html">Contact_Us</a>
      <a href="login.html">Sign_In</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <h1>Welcome to Wildlife Game Park</h1>
    <p>Step into the wild and discover natureâ€™s wonders.</p>
  </section>    

 
 
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Wildlife Game Park. All rights reserved.</p>
  </footer>

</body>
</html>
